<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .result-area {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Customer Churn Prediction</h2>
        <form action="http://localhost:5000/" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="query1">Senior Citizen:</label>
                        <textarea class="form-control" id="query1" name="query1" rows="1">{{query1}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query2">Monthly Charges:</label>
                        <textarea class="form-control" id="query2" name="query2" rows="1">{{query2}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query3">Total Charges:</label>
                        <textarea class="form-control" id="query3" name="query3" rows="1">{{query3}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query4">Gender:</label>
                        <textarea class="form-control" id="query4" name="query4" rows="1">{{query4}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query5">Partner:</label>
                        <textarea class="form-control" id="query5" name="query5" rows="1">{{query5}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query6">Dependents:</label>
                        <textarea class="form-control" id="query6" name="query6" rows="1">{{query6}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query7">Phone Service:</label>
                        <textarea class="form-control" id="query7" name="query7" rows="1">{{query7}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query8">Multiple Lines:</label>
                        <textarea class="form-control" id="query8" name="query8" rows="1">{{query8}}</textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="query9">Internet Service:</label>
                        <textarea class="form-control" id="query9" name="query9" rows="1">{{query9}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query10">Online Security:</label>
                        <textarea class="form-control" id="query10" name="query10" rows="1">{{query10}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query11">Online Backup:</label>
                        <textarea class="form-control" id="query11" name="query11" rows="1">{{query11}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query12">Device Protection:</label>
                        <textarea class="form-control" id="query12" name="query12" rows="1">{{query12}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query13">Tech Support:</label>
                        <textarea class="form-control" id="query13" name="query13" rows="1">{{query13}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query14">Streaming TV:</label>
                        <textarea class="form-control" id="query14" name="query14" rows="1">{{query14}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query15">Streaming Movies:</label>
                        <textarea class="form-control" id="query15" name="query15" rows="1">{{query15}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query16">Contract:</label>
                        <textarea class="form-control" id="query16" name="query16" rows="1">{{query16}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query17">Paperless Billing:</label>
                        <textarea class="form-control" id="query17" name="query17" rows="1">{{query17}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query18">Payment Method:</label>
                        <textarea class="form-control" id="query18" name="query18" rows="1">{{query18}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query19">Tenure:</label>
                        <textarea class="form-control" id="query19" name="query19" rows="1">{{query19}}</textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="result-area mt-4">
            {% if output1 %}
                <div class="alert alert-info">{{ output1 }}</div>
                <div class="alert alert-info">{{ output2 }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
